plugins {
    id 'com.android.application'
}

android {
    namespace 'dev.vendicated.xclasspath'
    compileSdk 32

    defaultConfig {
        applicationId "dev.vendicated.xclasspath.example"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    implementation project(path: ':library')
    compileOnly project(path: ':stubs')
    compileOnly 'de.robv.android.xposed:api:82'
}